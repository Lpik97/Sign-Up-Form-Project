<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <img src="odin-lined.png" alt="odin logo" class="logo">
        <p class="logo-text">COMPANY</p>
        <footer class="banner-footer">Photo by Maxim Tolchinsky</footer>
    </section>
    <section class="page">
        <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            You know you want to.
        </p>
        <form action="" method="get">
            <label for="first_name">Name</label>
            <input type="name" id="first_name" name="first_name" placeholder="E.G: Rodolfo">
            <label for="last_name">Last name</label>
            <input type="last_name" id="last_name" name="last_name" placeholder="E.G: Martinez">
            <label for="email">Email adress</label>
            <input type="email" id="email" name="email" placeholder="E.G: a@a.com">
            <label for="tel">Phone number</label>
            <input type="tel" id="tel" name="tel" placeholder="E.G: +45 9283 8493">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="E.G: 283748">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="E.G: 283748">
            <input type="button" id="button" name="button">
        </form>
        <p class="last-text">Already have an account? Log in</p>
    </section>
</body>
</html>
