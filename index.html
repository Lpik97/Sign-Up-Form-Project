<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo" class="logo-image">
            <p class="logo-text">COMPANY</p>
        </div>
        <footer class="banner-footer">Photo by Maxim Tolchinsky</footer>
    </section>
    <section class="page">
        <p class="page-text">This is not a real online service! You <i>know</i> you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
        <p class="page-text-2">You <i>know</i> you want to.</p>
        <form action="" method="get" id="form">
            <p class="form-title">Let's do this</p>
            <div class="input">
                <label for="first_name">NAME</label>
                <input type="name" id="first_name" name="first_name" required>
            </div>
            <div class="input">
                <label for="last_name">LAST NAME</label>
                <input type="last_name" id="last_name" name="last_name" required>
            </div>
            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <button type="submit" class="form-button" form="form"> Create Account </button>
        <p class="last-text">Already have an account? <a class="hyper-text" href="login.html">Log in</a></p>
    </section>
</body>
</html>
