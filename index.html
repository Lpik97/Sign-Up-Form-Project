<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="banner">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo" class="logo-image">
            <p class="logo-text">COMPANY</p>
        </div>
        <footer class="banner-footer">Photo by Maxim Tolchinsky</footer>
    </section>
    <section class="page">
        <p class="page-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p class="page-text-2">You know you want to.</p>
        <div class="form-border"></div>
        <form action="" method="get">
                <p class="form-title">Let's do this</p>
                <div class="names">
                    <label for="first_name">NAME</label>
                    <input type="name" id="first_name" name="first_name" placeholder="E.G: Rodolfo">
                    <label for="last_name">LAST NAME</label>
                    <input type="last_name" id="last_name" name="last_name" placeholder="E.G: Martinez">
                </div>
                <div class="email-and-phone-number">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="E.G: a@a.com">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" placeholder="E.G: +45 9283 8493">
                </div>
                <div class="passwords">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="E.G: 283748">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="E.G: 283748">
                </div>
                <button class="form-button"> Create Account </button>
        </form>
        <p class="last-text">Already have an account?  <a href="" class="hyper-text">Log in</a></p>
    </section>
</body>
</html>
